<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITTAX - Acessos</title>
    <style>
        :root {
            --sittax-orange: #ff7a1a;
            --sittax-dark: #222;
            --sittax-light: #fff;
            --sittax-bg: #f4f6fa;
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--sittax-bg);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            background: var(--sittax-light);
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(44, 62, 80, 0.10);
            padding: 0 0 32px 0;
            min-width: 340px;
            max-width: 400px;
            width: 100%;
        }
        .header {
            background: var(--sittax-orange);
            border-radius: 18px 18px 0 0;
            padding: 28px 0 18px 0;
            text-align: center;
        }
        .header h1 {
            color: var(--sittax-light);
            font-size: 2.1rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: 2px;
        }
        .subtitle {
            color: var(--sittax-dark);
            font-size: 1.1rem;
            font-weight: 500;
            margin: 28px 0 24px 0;
            text-align: center;
            letter-spacing: 0.5px;
        }
        .link-item {
            margin: 0 28px 18px 28px;
        }
        .link-item:last-child {
            margin-bottom: 0;
        }
        .link-item a {
            display: flex;
            align-items: center;
            background: #f7f8fa;
            border: 1.5px solid var(--sittax-orange);
            border-radius: 8px;
            padding: 12px 18px;
            color: var(--sittax-dark);
            font-size: 1.08em;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s, box-shadow 0.2s, border 0.2s;
            box-shadow: 0 2px 4px rgba(44, 62, 80, 0.04);
        }
        .link-item a:hover {
            background: #fff3e6;
            border: 1.5px solid #ff9a4d;
            box-shadow: 0 4px 12px rgba(255, 122, 26, 0.10);
        }
        .link-item img {
            margin-right: 16px;
            width: 32px;
            height: 32px;
            object-fit: contain;
            background: #fff;
            border-radius: 6px;
            border: 1px solid #e0e3e8;
            padding: 2px;
        }
        @media (max-width: 500px) {
            .main-card {
                min-width: unset;
                max-width: 98vw;
            }
            .header h1 {
                font-size: 1.3rem;
            }
            .subtitle {
                font-size: 1em;
            }
            .link-item {
                margin: 0 8px 14px 8px;
            }
            .link-item a {
                font-size: 1em;
                padding: 10px 8px;
            }
            .link-item img {
                width: 26px;
                height: 26px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="header">
            <h1>SITTAX</h1>
        </div>
        <div class="subtitle">Meus Links de Trabalho</div>
        <div class="link-item">
            <a href="https://app.pipe.run/v2/login?referer=%2Fpipeline" target="_blank">
                <img src="https://app.pipe.run/favicon.ico" alt="PipeRun" onerror="this.onerror=null;this.src='https://img.icons8.com/ios-filled/50/000000/link.png';">
                PipeRun
            </a>
        </div>
        <div class="link-item">
            <a href="http://outlook.live.com/" target="_blank">
                <img src="https://outlook.live.com/favicon.ico" alt="E-mail" onerror="this.onerror=null;this.src='https://img.icons8.com/color/48/000000/ms-outlook.png';">
                E-mail
            </a>
        </div>
        <div class="link-item">
            <a href="https://discord.com/" target="_blank">
                <img src="https://cdn.iconscout.com/icon/free/png-256/discord-3-569463.png" alt="Discord">
                Discord
            </a>
        </div>
        <div class="link-item">
            <a href="https://app.api4com.com/login?redirect=%2Fusers%2Flist" target="_blank">
                <img src="https://app.api4com.com/favicon.ico" alt="Api4COm" onerror="this.onerror=null;this.src='https://img.icons8.com/ios-filled/50/000000/link.png';">
                Api4COm
            </a>
        </div>
        <div class="link-item">
            <a href="https://metabase.sittax.com.br/auth/login?redirect=%2Fadmin%2Fpeople" target="_blank">
                <img src="https://metabase.sittax.com.br/app/assets/img/favicon.ico" alt="MetaBase" onerror="this.onerror=null;this.src='https://img.icons8.com/ios-filled/50/000000/link.png';">
                MetaBase
            </a>
        </div>
        <div class="link-item">
            <a href="https://sittax.movidesk.com/Account/Login" target="_blank">
                <img src="https://sittax.movidesk.com/favicon.ico" alt="Movie Desk" onerror="this.onerror=null;this.src='https://img.icons8.com/ios-filled/50/000000/link.png';">
                Movie Desk
            </a>
        </div>
    </div>
</body>
</html>
